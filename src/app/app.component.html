@if (user$ | async; as user) {

  @if (user.sub === undefined) {
    <p>Not logged in</p>
    <button (click)="doLogin()">
      Login
    </button>
  }

  @else {
    <H1>
      Hallo, {{ user.name }}
    </H1>
    <p>
      Du bist eingeloggt als {{ user.email }}
    </p>
    <img [src]="user.picture" width="50" height="50" alt="user picture" />
    <div>
      <button (click)="doLogout()">
        Logout
      </button>
    </div>
  }

} @else {

  <p>Loading...</p>
  
}
